{% extends 'home.html' %}

{% block conteudo %}

<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0">Editar Agendamento</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome:</label>
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    <label for="id_telefone" class="form-label">Telefone:</label>
                    {{ form.telefone }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email:</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="id_data" class="form-label">Data:</label>
                    <input type="date" name="data" id="id_data" class="form-control"
                        value="{{ agendamento.data|date:'Y-m-d' }}">
                </div>
                <div class="mb-3">
                    <label for="id_horario" class="form-label">Horário:</label>
                    {{ form.horario }}
                </div>
                <div class="mb-3">
                    <label for="id_profissional" class="form-label">Profissional:</label>
                    {{ form.profissional }}
                </div>
                <div class="mb-3">
                    <label for="id_convenio" class="form-label">Convênio:</label>
                    {{ form.convenio }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/agendar_adm" class="btn btn-secondary">Sair sem Salvar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Preenche o campo de profissional ao carregar a página
        const idProfissional = '{{ agendamento.profissional.id }}'; // ID do profissional
        $('#id_profissional').val(idProfissional);
    });
</script>
{% endblock %}
