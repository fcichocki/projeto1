
{% extends 'home.html' %}



{% block conteudo %}
    <div class="container">
        <h1 class="text-center">Editar Agendamento</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" value="{{ agendamento.nome }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ agendamento.email }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" value="{{ agendamento.telefone }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" name="data" id="data" value="{{ agendamento.data|date:'Y-m-d' }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <select name="hora" id="hora" class="form-control" required>
                    {% for horario in horarios %}
                    <option value="{{ horario }}" {% if agendamento.hora|date:"H:i" == horario %}selected{% endif %}>{{ horario }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="profissional">Profissional:</label>
                <select name="profissional" id="profissional" class="form-control" required>
                    {% for profissional in profissionais %}
                    <option value="{{ profissional.id }}" {% if agendamento.profissional.id == profissional.id %}selected{% endif %}>{{ profissional.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'listar_agendamentos' %}" class="btn btn-secondary">Sair sem salvar alterações</a>
        </form>
    </div>
    <!-- Adicionar scripts do Bootstrap para funcionalidades opcionais -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    {% endblock %}
