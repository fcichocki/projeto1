{% extends 'home.html' %}

{% block conteudo %}
    <div class="container">
        <div class="header">
            <h1>Anamnese do Paciente: {{ paciente.nome }}</h1>
            <p class="text-muted">Preencha as informações de anamnese abaixo.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Pergunta</th>
                        <th>Sim</th>
                        <th>Não</th>
                        <th>Observações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for anamnese in todas_anamneses %}
                    <tr>
                        <td>{{ anamnese.anamnese }}</td>
                        <td>
                            <input type="radio" id="sim_{{ anamnese.id }}" name="confirmacao_{{ anamnese.id }}" value="Sim" {% if anamnese.resposta and anamnese.resposta.confirmacao %}checked{% endif %}>
                            <label for="sim_{{ anamnese.id }}">Sim</label>
                        </td>
                        <td>
                            <input type="radio" id="nao_{{ anamnese.id }}" name="confirmacao_{{ anamnese.id }}" value="Não" {% if anamnese.resposta and not anamnese.resposta.confirmacao %}checked{% endif %}>
                            <label for="nao_{{ anamnese.id }}">Não</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="observacoes_{{ anamnese.id }}" maxlength="100" placeholder="Observações" value="{{ anamnese.resposta.observacoes|default:'' }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Salvar Anamnese</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Sair sem Salvar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
