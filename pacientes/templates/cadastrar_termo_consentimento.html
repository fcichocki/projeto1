{% extends 'home.html' %}


 
{% block conteudo %}


    <div class="container">
        <div class="header">
            <h1>Cadastrar Termo de Consentimento para {{ paciente.nome }}</h1>
            <p class="text-muted">Selecione o termo de consentimento apropriado para o paciente.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="termo_consentimento" class="form-label">Selecione o Termo de Consentimento:</label>
                <select name="termo_consentimento" id="termo_consentimento" class="form-select">
                    {% for termo in todos_termos_consentimento %}
                    <option value="{{ termo.id }}">{{ termo.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    

    {% endblock %}
