    
{% extends 'home.html' %}



{% block conteudo %}


    <div class="container">
        <div class="header">
            <h1><i class="fas fa-edit"></i> Editar Paciente</h1>
        </div>
        <form action="{% url 'editar_paciente' paciente.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" value="{{ paciente.nome }}" required maxlength="200">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select class="form-select" name="sexo" id="sexo" required>
                    <option value="M" {% if paciente.sexo == 'M' %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if paciente.sexo == 'F' %}selected{% endif %}>Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" name="cpf" id="cpf" value="{{ paciente.cpf }}" required maxlength="11">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" name="telefone" id="telefone" value="{{ paciente.telefone }}" required maxlength="15">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ paciente.email }}" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" name="endereco" id="endereco" value="{{ paciente.endereco }}" required maxlength="255">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" name="cep" id="cep" value="{{ paciente.cep }}" required maxlength="8">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'cadastrar_paciente' %}" class="btn btn-secondary">Sair sem salvar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    
    {% endblock %}
