{% extends 'home.html' %}



{% block conteudo %}


    <div class="container">
        <div class="header">
            <h1>Adicionar Arquivo para {{ paciente.nome }}</h1>
            <p class="text-muted">Selecione os arquivos que deseja adicionar.</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="arquivos" class="form-label">Selecionar arquivos:</label>
                <input type="file" class="form-control" name="arquivos" id="arquivos" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    
    {% endblock %}
