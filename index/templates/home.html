<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0062cc;
            --secondary-color: #6610f2;
            --background-color: #f4f6f9;
            --text-color: #343a40;
            --sidebar-color: #fff;
            --link-color: #007bff;
            --link-hover-color: #0056b3;
            --border-radius: 0.5rem;
            --box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: var(--primary-color);
            box-shadow: var(--box-shadow);
        }

        .navbar a {
            color: #ffffff;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #d4d4d4;
        }

        .sidebar {
            background-color: var(--sidebar-color);
            width: 250px;
            position: fixed;
            top: 56px;
            bottom: 0;
            box-shadow: var(--box-shadow);
            padding-top: 1rem;
            z-index: 1000;
        }

        .sidebar a, .sidebar .dropdown-btn {
            color: var(--link-color);
            padding: 0.85rem 1rem;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            transition: background-color 0.2s, color 0.2s;
            text-decoration: none;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
        }

        .sidebar a:hover, .sidebar .dropdown-btn:hover {
            background-color: var(--link-hover-color);
            color: white;
            text-decoration: none;
        }

        .dropdown-container {
            display: none;
            padding-left: 1rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            padding-top: 3rem;
        }

        .content-box {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1rem;
            box-shadow: var(--box-shadow);
        }

        .content-box h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .fa-icon {
            width: 30px;
            text-align: center;
            margin-right: 10px;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-text {
            margin-right: 10px; /* Ajuste conforme necessário */
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Gerenciamento</a>
           
            <!-- Estilizando o nome do usuário logado -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                Bem vindo, {{ user.get_full_name|default:user.username }}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:white; text-decoration:underline; cursor:pointer;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; text-decoration: none;">Login</a>
            {% endif %}
            </ul>
            <!-- Fim do bloco condicional -->
        </div>
    </nav>

    <div class="sidebar">
        <a href="/agendar_adm"><i class="fa fa-calendar-alt fa-icon"></i> Agenda</a>
        
        <a href="/cadastrar_pacientes"><i class="fa fa-users fa-icon"></i> Pacientes</a>
        <button class="dropdown-btn"><i class="fa fa-hand-holding-usd fa-icon"></i> Financeiro</button>
        <div class="dropdown-container">
            <a href="/cadastrar_receita">Receitas</a>
            <a href="/cadastrar_despesa">Despesas</a>
        </div>
        <a href="/relatorios_financeiro"><i class="fa fa-chart-line fa-icon"></i> Relatórios</a>
        <a href="/pg_configuracoes"><i class="fa fa-cogs fa-icon"></i> Configurações</a>
    </div>

    <div class="main-content">
        <div class="content-box" id="dynamic-content">
            {% block conteudo %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.dropdown-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                var container = this.nextElementSibling;
                if (container.style.display === 'block') {
                    container.style.display = 'none';
                } else {
                    container.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
