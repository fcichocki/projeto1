{% extends 'home.html' %}



{% block conteudo %}


    <h1>Cadastrar Termo de Consentimento</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div>
            <label for="termo_consentimento">Termo de Consentimento:</label>
            <textarea name="termo_consentimento" id="termo_consentimento" cols="30" rows="10" required></textarea>
        </div>
        <button type="submit">Salvar</button>
    </form>
    {% endblock %}
