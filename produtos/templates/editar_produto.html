{% extends 'home.html' %}



{% block conteudo %}


    <h1>Editar Produto: {{ produto.nome }}</h1>

    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}"><br>

        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" value="{{ produto.valor }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'cadastrar_e_listar_produtos' %}">Voltar</a>



<script>
    document.getElementById('form_editar').addEventListener('submit', function() {
        var campoValor = document.getElementById('valor');
        campoValor.value = campoValor.value.replace(',', '.');
    });
    </script>


    {% endblock %}
