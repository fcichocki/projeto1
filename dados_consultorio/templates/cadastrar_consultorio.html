{% extends 'home.html' %}

{% block conteudo %}
<h2>Cadastro do Consultório</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ dados.nome|default:'' }}">
    </div>
    <div>
        <label for="cpf_cnpj">CPF/CNPJ:</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" value="{{ dados.cpf_cnpj|default:'' }}">
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ dados.telefone|default:'' }}">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ dados.email|default:'' }}">
    </div>
    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ dados.endereco|default:'' }}">
    </div>
    <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" value="{{ dados.cep|default:'' }}">
    </div>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
